<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selección de Cursos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Selección de Cursos</h1>

    <!-- Selección del ciclo -->
    <label for="ciclo">Selecciona tu ciclo:</label>
    <select id="ciclo">
        <option value="ciclo1">Ciclo 1</option>
        <option value="ciclo2">Ciclo 2</option>
    </select>

    <!-- Lista de cursos -->
    <h2>Cursos disponibles:</h2>
    <ul id="lista-cursos">
    </ul>

    <!-- Selección del turno -->
    <h2>Selecciona un turno:</h2>
    <input type="radio" id="turnoManana" name="turno" value="mañana">
    <label for="turnoManana">Mañana</label>
    <input type="radio" id="turnoTarde" name="turno" value="tarde">
    <label for="turnoTarde">Tarde</label>
    <input type="radio" id="turnoNoche" name="turno" value="noche">
    <label for="turnoNoche">Noche</label>

    <!-- Botón para guardar la selección -->
    <button id="guardarSeleccion">Guardar Selección</button>

    <script src="script.js"></script>
</body>
</html>
